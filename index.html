<!DOCTYPE html>

  </head>
  <body>

        <a class="navbar-brand" href="#">Word Search</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Resources

              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

    <!-- Main container for the entire site. It is inline flex so that all column contents sit side by side -->
    <div class="container-fluid d-inline-flex"> 
      <!-- The container broken into two columns - one for the side bar and one for the main area.
      This is the first column - the entire left hand side panel -->
      <div class="d-inline-flex">
        <!-- Columns within the side navigation menu container. -->
        <div class="sidenav bg-light align-items-center align-items-sm-start min-vh-100 px-3 pt-3"> 
          <span class="fs-5 d-none d-sm-inline">Filter By</span>
          <hr>
          <!-- Section for setting word length min and max. No validation in HTML. Use JS. -->
          <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
            <li>
              <span class="ms-1 d-none d-sm-inline">Word Length</span>
              <span class=" nav flex-column ms-1" id="wordlengthmenu" data-bs-parent="#menu">
                <li>
                  <div class="my-3"> 
                    <span class="d-none d-sm-inline">
                      <label class = "ms-1" for="minlength">Min: </label>
                      <input class="ms-1" type="number" name="minlength" id="minlength"
                        min="1"
                        max="20"
                        step="1"
                        value="1">
                      </input>
                      <label class = "ms-1" for="minlength">Max: </label>
                      <input class="ms-1" type="number" name="minlength" id="minlength"
                        min="1"
                        max="20"
                        step="1"
                        value="20">
                      </input>
                    </span>
                  </div>
                </li>
              </span>
            </li>
          </ul>
          <hr>
          <!-- Section for picking concept group - one choice only. Depending on this selection
          the subsequent sections will be populated dynamically-->
          <span class="ms-1 d-none d-sm-inline">Concept Group</span>
          <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start">
            <div class="my-3">
              <span class="d-none d-sm-inline"></span>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault0" checked>
                <label class="form-check-label" for="flexRadioDefault0">
                All Concepts
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                Graphemes
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  Spelling Conventions
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                <label class="form-check-label" for="flexRadioDefault3">
                  Syllable Types
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                <label class="form-check-label" for="flexRadioDefault4">
                  Morphemes
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault5">
                <label class="form-check-label" for="flexRadioDefault5">
                  Concepts and Conventions
                </label>
              </div>
            </div>
          </ul>
          <hr>
          <!-- Mimicking an accordion -->
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="bg-light accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#spellingConventions" aria-expanded="false" aria-controls="collapseTwo">
                  Spelling Conventions
                </button>
              </h2>
              <div id="spellingConventions" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <ul class="list-group">
                  <li class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                    <label class="dd-checkbox form-check-label" for="firstCheckbox">First checkbox</label>
                  </li>
                  <li class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
                    <label class="dd-checkbox form-check-label" for="secondCheckbox">Second checkbox</label>
                  </li>
                  <li class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
                    <label class="dd-checkbox form-check-label" for="thirdCheckbox">Third checkbox</label>
                  </li>
                </ul>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="bg-light accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#syllableTypes" aria-expanded="false" aria-controls="collapseThree">
                  Syllable Types
                </button>
              </h2>
              <div id="syllableTypes" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <ul class="list-group">
                  <li class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="" id="fourthCheckbox">
                    <label class="dd-checkbox form-check-label" for="fourthCheckbox">Fourth checkbox</label>
                  </li>
                  <li class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="" id="fifthCheckbox">
                    <label class="dd-checkbox form-check-label" for="fifthheckbox">Fifth checkbox</label>
                  </li>
                  <li class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="" id="sixthCheckbox">
                    <label class="dd-checkbox form-check-label" for="sixthheckbox">Sixth checkbox</label>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Search container to type words. No validation inside HTML. Use JS. -->
      <div class="col mx-3">
        <div class="row">
          <form class="searchform my-5 d-inline-flex" role="search">
            <input class="form-control me-2 inputtext" type="search" placeholder="Search a word or a word pattern" aria-label="Search">
              <button class="btn searchbutton" type="submit">Search</button>
            </input>
          </form>
        </div>
        <div class="row">
          <table class="table table-hover table-striped" id="results_table">
            <thead>
              <tr>
                <th class="tableheader" scope="col"></th>
                <th class="tableheader" scope="col">Word</th>
                <th class="tableheader" scope="col">Frequency</th>
                <th class="tableheader" scope="col">Syllables</th>
                <th class="tableheader" scope="col">Length</th>
                <th class="tableheader" scope="col">Concept</th>
              </tr>
            </thead>
            <tbody>
              <tr data-child-name="test1" data-child-value="10">
                <td class="dt-control"></td>
                <!--<th scope="row">1</th> -->
                <td>Apple</td>
                <td>12</td>
                <td>2</td>
                <td>5</td>
                <td>Consonant LE</td>
              </tr>
              <tr>
                <td class=" dt-control"></td>
                <!-- <th scope="row">2</th> -->
                <td>Banana</td>
                <td>38</td>
                <td>3</td>
                <td>6</td>
                <td>aa</td>
              </tr>
              <tr>
                <td class=" dt-control"></td>
                <!--<th scope="row">3</th> -->
                <td>Pineapple</td>
                <td>100</td>
                <td>3</td>
                <td>9</td>
                <td>Silent e, le</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!--<script src="script.js"></script> -->
    <script>
      var resultsTable;
      // Data table initializaton with some properties
      $(document).ready
      (
        function () 
        {
        resultsTable = $('#results_table').DataTable
        (
          {
            lengthMenu: [ 10, 20, 30, 50],
            rowgroup: true,
            pagingType: 'full_numbers'       
          }
        );
        }
      );

      $('#results_table tbody').on('click', 'td.dt-control', function () 
        {
            var tr = $(this).closest('tr');
            var row = resultsTable.row(tr);
    
            if (row.child.isShown()) 
            {
                // This row is already open - close it
                row.child.hide();
                tr.removeClass('shown');
            } else 
            {
                // Open this row
                row.child(format(tr.data('child-name'), tr.data('child-value'))).show();
                tr.addClass('shown');
            }
        }
      );

      function format (name, value)
      {
        return '<div>Name: ' + name + '<br />Value: ' + value + '</div>';
      }

    </script>
  </body>
</html>
