<!DOCTYPE html>
<html lang="en">
  <!--Only change in header is to add bootstrap CSS and a custom stylesheet -->
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Word Search</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
      <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css">
      <link rel="stylesheet" href="https://cdn.datatables.net/select/1.7.0/css/select.dataTables.min.css">
      <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!--Top navigation menu-->
    <nav class="navbar topnavbar navbar-expand-lg ">
      <div class="container topnavcontainer">
        <a class="navbar-brand" href="#">Word Search</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Resources
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">How To Guide</a></li>
                  <li><a class="dropdown-item" href="#">List Of All Words</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Contribute A Word</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main container for the entire site. It is inline flex so that all column contents sit side by side -->
    <div class="container-fluid d-inline-flex"> 
      <!-- The container broken into two columns - one for the side bar and one for the main area.
      This is the first column - the entire left hand side panel -->
      <div class="d-inline-flex">
        <!-- Columns within the side navigation menu container. -->
        <div class="sidenav bg-light align-items-center align-items-sm-start min-vh-100 px-3 pt-3"> 
          <!--<span class="d-none d-sm-inline">Filter By</span>
          <hr> -->
          <div class="container mt-5">
            <span class="ms-1 d-none d-sm-inline">Number of syllables:
              <text id="sliderValue">
            </span>
            <div class="form-range">
              <input type="range" class="form-range" min="1" max="10" step="1" id="slider">
            </div>
          </div>
          <hr>
          <!-- Section for picking concept group - one choice only. Depending on this selection
          the subsequent sections will be populated dynamically-->
          <span class="ms-1 d-none d-sm-inline">Concept Group</span>
          <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start">
            <div class="my-3">
              <span class="d-none d-sm-inline"></span>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault0" checked>
                <label class="form-check-label" for="flexRadioDefault0">
                All Concepts
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                Graphemes
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  Spelling Conventions
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                <label class="form-check-label" for="flexRadioDefault3">
                  Syllable Types
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                <label class="form-check-label" for="flexRadioDefault4">
                  Morphemes
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault5">
                <label class="form-check-label" for="flexRadioDefault5">
                  Concepts and Conventions
                </label>
              </div>
            </div>
          </ul>
          <hr>
          <!-- Mimicking an accordion -->
          <div class="accordion" id="spellingConventionsAccordion">
            <div class="accordion-item d-none">
              <h2 class="accordion-header">
                <button class="bg-light accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#spellingConventions" aria-expanded="false" aria-controls="collapseTwo">
                  Spelling Conventions
                </button>
              </h2>
              <div id="spellingConventions" class="accordion-collapse collapse show" data-bs-parent="#spellingConventionsAccordion">
                <ul class="list-group">
                  <li class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                    <label class="dd-checkbox form-check-label" for="firstCheckbox">First checkbox</label>
                  </li>
                  <li class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
                    <label class="dd-checkbox form-check-label" for="secondCheckbox">Second checkbox</label>
                  </li>
                  <li class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
                    <label class="dd-checkbox form-check-label" for="thirdCheckbox">Third checkbox</label>
                  </li>
                </ul>
              </div>
            </div>
            <hr>
            <div class="accordion-item d-none">
              <h2 class="accordion-header">
                <button class="bg-light accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#syllableTypes" aria-expanded="false" aria-controls="collapseThree">
                  Syllable Types
                </button>
              </h2>
              <div id="syllableTypes" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                <ul class="list-group">
                  <li class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="" id="fourthCheckbox">
                    <label class="dd-checkbox form-check-label" for="fourthCheckbox">Fourth checkbox</label>
                  </li>
                  <li class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="" id="fifthCheckbox">
                    <label class="dd-checkbox form-check-label" for="fifthheckbox">Fifth checkbox</label>
                  </li>
                  <li class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="" id="sixthCheckbox">
                    <label class="dd-checkbox form-check-label" for="sixthheckbox">Sixth checkbox</label>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Search container to type words. No validation inside HTML. Use JS. -->
      <div class="col mx-3">
        <div class="row">
          <form class="searchform my-5 d-inline-flex" role="search">
            <input class="form-control me-2 inputtext" id="searchBar" type="search" placeholder="Search a specific word or word pattern" aria-label="Search">
              <!-- <button class="btn searchbutton" type="submit">Search</button> -->
            </input>
          </form>
        </div>
        <div class="row">
          <table class="table table-hover table-striped cell-border" id="results_table">
            <thead>
              <tr>
                <!-- <th class="tableheader" scope="col"></th> -->
                <th class="tableheader" scope="col">Word</th>
                <th class="tableheader" scope="col">Concept</th>
                <!-- <th class="tableheader" scope="col">Syllables</th> -->
                <!-- <th class="tableheader" scope="col">Length</th> -->
                <th class="tableheader" scope="col">Frequency</th>
                <th class="tableheader" scope="col">Syllables</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
              <tr>
                  <!-- <th></th> -->
                  <th>Word</th>
                  <th>Concept</th> <!--
                  <th>Syllable</th>
                  <th>Length</th> -->
                  <th>Frequency</th>
                  <th>Syllable</th>
              </tr>
          </tfoot>
          </table>
        </div>
      </div>
    </div>
    <!-- Javascript from Bootstrap and DataTable-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    <script src="https://cdn.datatables.net/select/1.7.0/js/dataTables.select.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>    
    <script src="datasetup.js"></script>
    <!-- <script src="datatable.js"></script> --> 
  </body>
</html>
