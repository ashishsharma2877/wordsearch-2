<!DOCTYPE html>
<html lang="en">
  <!--Only change in header is to add bootstrap CSS and a custom stylesheet -->
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Word Search</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
      <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css">
      <link rel="stylesheet" href="https://cdn.datatables.net/select/1.7.0/css/select.dataTables.min.css">
      <link rel="stylesheet" href="https://cdn.datatables.net/v/bs5/dt-1.13.6/b-2.4.2/b-html5-2.4.2/b-print-2.4.2/datatables.min.css" rel="stylesheet">
      <link rel="stylesheet" href="/styles/styles.css">
  </head>
  <body>
    <!--Top navigation menu-->
    <nav class="navbar topnavbar navbar-expand-lg ">
      <div class="container topnavcontainer">
        <a class="navbar-brand" href="#">Word Search</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Resources
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">How To Guide</a></li>
                  <li><a class="dropdown-item" href="#">List Of All Words</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Contribute A Word</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main container for the entire site. It is inline flex so that all column contents sit side by side 
    The container is fluid so that it occupies the entire viewport-->
    <div class="container-fluid d-inline-flex row"> 
      <!-- The container broken into two columns - one for the side bar and one for the main area.
      This is the first column - the entire left hand side panel -->
      <div class="container col-auto">
        <!-- Columns within the side navigation menu container. -->
        <div class="sidenav bg-light align-items-center align-items-sm-start min-vh-100 px-3 pt-3"> 
          <!--<span class="d-none d-sm-inline">Filter By</span>
          <hr> -->
          <!--
          <div class="container mt-5">
            <span class="ms-1 d-none d-sm-inline">Number of syllables:
              <text id="sliderValue">
            </span>
            <div class="form-range">
              <input type="range" class="form-range" min="1" max="6" step="1" id="slider">
            </div>
          </div>-->
          <div class="dropdown my-3">
            <button class="btn btn-primary dropdown-toggle bg-body-secondary" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              No. of Syllables
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">1</a></li>
              <li><a class="dropdown-item" href="#">2</a></li>
              <li><a class="dropdown-item" href="#">3</a></li>
              <li><a class="dropdown-item" href="#">4</a></li>
              <li><a class="dropdown-item" href="#">5</a></li>
              <li><a class="dropdown-item" href="#">6</a></li>
            </ul>
          </div>
          <hr>
          <!-- Section for picking concept group - one choice only. Depending on this selection
          the subsequent sections will be populated dynamically-->
          <span class="ms-1 d-none d-sm-inline">Concept Group</span>
          <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start">
            <div class="my-3">
              <span class="d-none d-sm-inline"></span> 
              <div class="form-check">
                <input class="form-check-input" name="conceptOptions" type="radio" id="graphemesButton">
                <label class="form-check-label" for="graphemesButton">
                Graphemes
                </label>
                <span class="badge bg-primary" id="graphemesPill">0</span>
              </div>
              <div class="form-check">
                <input class="form-check-input" name="conceptOptions" type="radio" id="syllableDivisionButton">
                <label class="form-check-label" for="syllableDivisionButton">
                  Syllable Division
                </label>
                <span class="badge bg-primary" id="syllableDivisionPill">0</span>
              </div>
              <div class="form-check">
                <input class="form-check-input" name="conceptOptions" type="radio" id="syllableTypesButton">
                <label class="form-check-label" for="syllableTypesButton">
                  Syllable Types
                </label>
                <span class="badge bg-primary" id="syllableTypesPill">0</span>
              </div>
              <div class="form-check">
                <input class="form-check-input" name="conceptOptions" type="radio" id="morphemesButton">
                <label class="form-check-label" for="morphemesButton">
                  Morphemes
                </label>
                <span class="badge bg-primary" id="morphemesPill">0</span>
              </div>
              <div class="form-check">
                <input class="form-check-input" name="conceptOptions" type="radio" id="spellingConventionsButton">
                <label class="form-check-label" for="spellingConventionsButton">
                  Spelling Conventions
                </label>
                <span class="badge bg-primary" id="spellingConventionsPill">0</span>
              </div>
            </div>
          </ul>
          <!-- <hr> -->
          <!-- Concept accordions -->
          <div class="accordion">
            <div class="accordion-item d-none" id= "graphemesAccordion" name="accordionOptions">
              <h2 class="accordion-header">
                <button class="bg-light accordion-button collapsed" type="button"  data-bs-target="#graphemes" aria-expanded="false" aria-controls="collapseTwo">
                  Graphemes
                </button>
              </h2>
              <div id="graphemes" class="accordion-collapse collapse show" style="height: 400px; overflow-y: scroll;"  data-bs-parent="#graphemesAccordion">
                <ul class="list-group graphemesGroup" id="graphemesChecks">
                </ul>
              </div>
            </div>
            <!-- <hr> -->
            <div class="accordion-item d-none" id= "syllableDivisionAccordion" name="accordionOptions">
              <h2 class="accordion-header">
                <button class="bg-light accordion-button collapsed" type="button" data-bs-target="#syllableDivision" aria-expanded="false" aria-controls="collapseTwo">
                  Syllable Division
                </button>
              </h2>
              <div id="syllableDivision" class="accordion-collapse collapse show" style="height: 400px; overflow-y: scroll;" data-bs-parent="#syllableDivisionAccordion">
                <ul class="list-group syllableDivisionGroup" id="syllableDivisionChecks">
                </ul>
              </div>
            </div>
            <!-- <hr> -->
            <div class="accordion-item d-none" id="syllableTypesAccordion" name="accordionOptions">
              <h2 class="accordion-header">
                <button class="bg-light accordion-button collapsed" type="button" data-bs-target="#syllableTypes" aria-expanded="false" aria-controls="collapseThree">
                  Syllable Types
                </button>
              </h2>
              <div id="syllableTypes" class="accordion-collapse collapse show" style="height: 400px; overflow-y: scroll;" data-bs-parent="#accordionExample">
                <ul class="list-group syllableTypesGroup" id="syllableTypesChecks">
                </ul>
              </div>
            </div>
            <!-- <hr> -->
            <div class="accordion-item d-none" id= "morphemesAccordion" name="accordionOptions">
              <h2 class="accordion-header">
                <button class="bg-light accordion-button collapsed" type="button" data-bs-target="#morphemes" aria-expanded="false" aria-controls="collapseTwo">
                  Morphemes
                </button>
              </h2>
              <div id="morphemes" class="accordion-collapse collapse show" style="height: 400px; overflow-y: scroll;" data-bs-parent="#morphemesAccordion">
                <ul class="list-group morphemesGroup" id="morphemesChecks">
                </ul>
              </div>
            </div>
            <!-- <hr> -->
            <div class="accordion-item d-none" id= "spellingConventionsAccordion" name="accordionOptions">
              <h2 class="accordion-header">
                <button class="bg-light accordion-button collapsed" type="button" data-bs-target="#spellingConventions" aria-expanded="false" aria-controls="collapseTwo">
                  Spelling Conventions
                </button>
              </h2>
              <div id="spellingConventions" class="accordion-collapse collapse show" style="height: 400px; overflow-y: scroll;" data-bs-parent="#spellingConventionsAccordion">
                <ul class="list-group spellingConventionsGroup" id="spellingConventionsChecks">
                </ul>
              </div>
            </div>
            <!-- <hr> -->
          </div>
        </div>
      </div>
      <!-- This is the entire main page -->
      <div class="container col-md-9">
        <div class="row">
          <form class="searchform my-5 d-inline-flex" role="search">
            <input class="form-control me-2 inputtext" id="searchBar" type="search" placeholder="Search a specific word or word pattern" aria-label="Search">
              <!-- <button class="btn searchbutton" type="submit">Search</button> -->
            </input>
          </form>
        </div>
        <div class="row">
          <table class="table table-hover table-striped cell-border" id="results_table">
            <thead>
              <tr>
                <th class="tableheader" scope="col">Word</th>
                <th class="tableheader" scope="col">Concept</th>
                <th class="tableheader" scope="col">Frequency</th>
                <th class="tableheader" scope="col">Syllables</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
              <tr>
                  <th>Word</th>
                  <th>Concept</th>
                  <th>Frequency</th>
                  <th>Syllable</th>
              </tr>
          </tfoot>
          </table>
        </div>
        <br></br>
        <br/>
        <div class="row">
          <div>
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" role="presentation"><button class="nav-link active" href="#tab-reviewlist" data-bs-toggle="tab" data-bs-target="#tab-reviewlist">Review Concept List</button></li>
                <li><button class="nav-link" href="#tab-newlist" data-bs-toggle="tab" data-bs-target="#tab-newlist">New Concept List</button></li>
            </ul>
            <div class="tab-content pt-2">
                <div class="tab-pane show active" id="tab-reviewlist">
                    <table id="concepts_table" class="table table-striped table-bordered" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>Word</th>
                                <th>Concept</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="tab-pane" id="tab-newlist">
                    <table id="concepts_table" class="table table-striped table-bordered" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>Word</th>
                                <th>Concept</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Javascript from Bootstrap and DataTable-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    <script src="https://cdn.datatables.net/select/1.7.0/js/dataTables.select.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/v/bs5/dt-1.13.6/b-2.4.2/b-html5-2.4.2/b-print-2.4.2/datatables.min.js"></script>
    <script type = "module" src="/scripts/datasetup.js"></script>
    <script type = "module" src="/scripts/events.js"></script>
    <script type = "module" src="/scripts/conceptsetup.js"></script>
  </body>
</html>
